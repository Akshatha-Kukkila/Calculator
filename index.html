<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js" defer></script> -->
    <title>Simple Calculator</title>
</head>

<body>
    <div class="apps">
        <form>
            <div class="display">
                <input type="text" name="display" id="display">
            </div>

            <div class="buttons">
                <input type="button" class="btn" id="1" value="1" onclick="display.value = display.value+'1'">
                <input type="button" class="btn" id="2" value="2" onclick="display.value = display.value+'2'">
                <input type="button" class="btn" id="3" value="3" onclick="display.value = display.value+'3'">
                <input type="button" class="btn1" id="divide" value="/" onclick="display.value = display.value+'/'">
                <br>
                <input type="button" class="btn" id="4" value="4" onclick="display.value = display.value+'4'">
                <input type="button" class="btn" id="5" value="5" onclick="display.value = display.value+'5'">
                <input type="button" class="btn" id="6" value="6" onclick="display.value = display.value+'6'">
                <input type="button" class="btn1" id="multiply" value="*" onclick="display.value = display.value+'*'">
                <br>
                <input type="button" class="btn" id="7" value="7" onclick="display.value = display.value+'7'">
                <input type="button" class="btn" id="8" value="8" onclick="display.value = display.value+'8'">
                <input type="button" class="btn" id="9" value="9" onclick="display.value = display.value+'9'">
                <input type="button" class="btn1" id="add" value="+" onclick="display.value = display.value+'+'">
                <br>
                <input type="button" class="btn" id="0" value="0" onclick="display.value = display.value+'0'">
                <input type="button" class="btn" id="decimal" value="." onclick="display.value = display.value+'.'">
                <input type="button" class="btn" id="equal" value="=" onclick="display.value=eval(display.value)">
                <input type="button" class="btn1" id="subtract" value="-" onclick="display.value = display.value+'-'">
                <br>
                <input type="button" class="btn1" id="clear" value="Clear" onclick="display.value = ''">
                <input type="button" class="btn1" id="delete" value="Delete"
                    onclick="display.value = display.value.toString().slice(0,-1)">

            </div>
        </form>

    </div>

    <!-- <script src="index.js" charset="utf-8"></script> -->
</body>

</html>
